<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/static/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/static/css/my.css">


    <script src="/static/css/js/jquery-3.4.1.js"></script>

</head>
<body>


<section>
    <div class="conteiner">
        <div class="col-12 col-sm-12 col-md-12 p-5 ">

            <h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]</h2>
            <div class="row">
                <div class="col-lg-12">


                    <div class="col-lg-10 col-sm-12 col-md-12 ">
                        <form action="/advers/add_advers" th:object="${adver}" method="post" enctype="multipart/form-data" >

                            <div class=" col-sm-6 col-md-6 col-md-offset-1" >
                                <div class="error" th:if="${cityEr}" th:text="${cityEr}">Name Error</div>

                                <select  class="form-control"  id="city"  name="city">
                                    <option value="" >Виберіть місто</option>

                                    <option  th:each="city : ${cityList}"
                                             th:value="${city.id}"
                                             th:text="${city.name}" >

                                    </option>

                                </select>

                            </div><br/>

                            <div class=" col-sm-6 col-md-6 col-md-offset-1" >
                                <div class="error" th:if="${categoryEr}" th:text="${categoryEr}">Name Error</div>
                                <select class="form-control"  id="category" name="category">
                                    <option value="">Виберіть категорію</option>
                                    <option th:each="category : ${categoryList}"
                                            th:value="${category.id}"
                                            th:text="${category.name}" >

                                    </option>

                                </select>
                            </div><br/>
                            <div class=" col-sm-6 col-md-6 col-md-offset-1" >
                                <!--<input  th:text="${status.name}"/>-->
                                <div class="error" th:if="${statusEr}" th:text="${statusEr}">Name Error</div>
                                <select class="form-control"  id="status" name="status" >
                                    <option value="">Вкажіть статус</option>
                                    <option th:each="status : ${statusList}"
                                            th:value="${status.id}"
                                            th:text="${status.name}" >

                                    </option>

                                </select>
                            </div><br/>

                            <div class=" col-sm-6 col-md-6 col-md-offset-1">
                                <div class="error" th:if="${textAdverEr}" th:text="${textAdverEr}">Name Error</div>
                                <textarea cols="50" rows="3" name="textAdver" placeholder="Текст оголошення"></textarea>
                            </div><br/>
                            <div class=" col-sm-6 col-md-6 col-md-offset-1">
                                <div class="error" th:if="${dataSotpEr}" th:text="${dataSotpEr}">Name Error</div>
                                <span>Дата завершення дії оголошення</span><br/>
                                <input type="date" name="dataStop" />

                            </div><br/>
                            <div class=" col-sm-6 col-md-6 col-md-offset-1">
                                <span>Додати зображення</span><br/>

                                <input type="file" name="file"  />
                                <div>
                                </div><br/>

                            </div>
                            <div class=" col-sm-6 col-md-6 col-md-offset-1" >

                                <button class="btn-info" type="submit" id="submit" value="submit" >Відправити</button>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        </form>
                    </div>
                    <div class="col-1"></div>  <!---->
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
